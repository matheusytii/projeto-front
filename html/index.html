<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento</title>

    <!-- Estilos e Ícones -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="shortcut icon" href="style/icon33.png" type="image/png">
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <!-- Cabeçalho -->
    <header>Ramos Multimarcas</header>

    <div class="container">
        <div class="pesquisa">
            <input type="text" id="buscar" placeholder="Buscar carro...">
        </div>
        <!-- Cards de carros -->
        <div class="cards" id="lista-Carro">
            <div class="card" data-name="fiat">
                <img src="style/fiat uno.jpg" alt="Fiat Uno Escada">
                <h3>Uno Escada</h3>
                <p>R$ 400.000</p>
            </div>

            <div class="card" data-name="Ram">
                <img src="style/ram.jpg" alt="Ram 2500">
                <h3>Ram 2500</h3>
                <p>R$ 500.000</p>
            </div>

            <div class="card" data-name="Chevrolet">
                <img src="style/silverado.jpg" alt="Chevrolet Silverado">
                <h3>Silverado</h3>
                <p>R$ 600.000</p>
            </div>

            <div class="card" data-name="Volkswagen">
                <img src="style/fusca.jpg" alt="Fusca">
                <h3>Fusca</h3>
                <p>R$ 700.000</p>
            </div>

            <div class="card" data-name="Chevrolet">
                <img src="style/opala.jpg" alt="Chevrolet Opala">
                <h3>Opala</h3>
                <p>R$ 800.000</p>
            </div>

            <div class="card" data-name="Chevrolet">
                <img src="style/kadett.jpg" alt="Kadett Tunado">
                <h3>Kadett Tunado</h3>
                <p>R$ 900.000</p>
            </div>
        </div> 
    </div>
    

    <!-- Rodapé -->
    <footer>
        <div class="social-links">
            <h3>Desenvolvido por Matheus Ramos</h3>
            
            <a href="https://www.instagram.com/matheusramo_s03/" target="_blank">
                <button> 
                    <i class="fab fa-instagram"></i> Matheus Ramos             
                </button>
            </a>
           
            <a href="https://github.com/matheusytii" target="_blank">
                <button>
                    <i class="fab fa-github"></i> Matheus Ramos
                </button>
            </a>
        </div>
    </footer>
</body>
</html>
